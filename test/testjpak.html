<html>
	<head>
		<title>Javascript Package Test</title>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="js/jpak.js"></script>
		<script>
            var packtest = new JPAK.jpakloader({"file" : "packtest.jpak"});
            packtest.onload = function()   {
                // Lets load the HTML File
                var testdothtml = packtest.GetFile("/test.html", "text/html");
                var reader = new FileReader();
                reader.onloadend = function(evt)  {
                    console.log("Loaded /test.html");
                    $("body").append('<BR>/test.html:<BR><BR>'+evt.target.result);   
                };
                reader.readAsText(testdothtml);
                
                // Lets load the Image File
                var imagetest = packtest.GetFileURL("/img/python-logo-official.png", "image/png"); 
                $("body").append('<BR>/img/python-logo-official.png: <BR><BR> <img src="'+imagetest+'">');
                console.log("Loaded /img/python-logo-official.png");
                
                //  Lets load the Javascript File
                var testdojs = packtest.GetFile("/js/test.js", "text/html");
                var reader = new FileReader();
                reader.onloadend = function(evt)  {
                   console.log("Loaded /js/test.js");
                   eval(evt.target.result);   
                };
                reader.readAsText(testdojs);
                
            };
            packtest.Load();		
		</script>
	</head>

        </pre>		
	</body>
</html>
